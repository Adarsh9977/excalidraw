name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./apps/excalidraw-frontend/Dockerfile
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            HTTP_BACKEND=${{ secrets.HTTP_BACKEND }}
            WS_URL=${{ secrets.WS_URL }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/frontend:${{ github.sha }}

      - name: Clean up Docker resources on VM
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" &> ~/ssh_key
          mkdir -p /home/runner/.ssh
          chmod 700 ~/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key ubuntu@13.201.38.226 -t "
            # Clean up unused containers, images, and volumes
            docker system prune -af --volumes
            docker images
            docker ps -a
          "

      - name: Deploy to the VM
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" &> ~/ssh_key
          mkdir  -p /home/runner/.ssh
          ls /home/runner/.ssh
          chmod 700 /home/runner/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key ubuntu@13.201.38.226 -t "docker stop frontend || true;
          docker rm frontend || true;
          docker run --name frontend -d -p 3000:3000 \
          -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
          -e HTTP_BACKEND=${{ secrets.HTTP_BACKEND }} \
          -e WS_URL=${{ secrets.WS_URL }} \
          adarsh9770/frontend:${{ github.sha }}"